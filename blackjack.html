<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blackjack.css">
    <title>Royal Blackjack</title>
    <style>
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px; 
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href = 'welcome.php';">Home</button>
    <button onclick="window.location.href = 'gameRules.html';" style="position: absolute; top: 10px; left: 10px;">Game Rules</button>
    <br><br><br><br>
    <div>
        
    </div>
    <div class="container">
        <div class="scoreboard">
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>Dealer Wins: <span id="dealerWins">0</span></p>
        </div>
        <div class="header">
            <h1>Royal Blackjack</h1>
            <br>
           
        </div>

        <div class="stats">
            <marquee id="gameOver" behavior="scroll" direction="left"><h1></h1></marquee> 

        </div>
        
        <div>
            <h3 id="echoe"></h3>
            <h4 id="echoe2"></h4>
        </div>
        <div class="table">
            <div class="player">
                <h2>Player</h2>
                <div class="hand" id="player-hand"></div>
                <p> <h2 id="firstCard1">Cards :</h2> <h2 id="secondCard1">Sum :</h2></p>
            </div>
            <div class="dealer">
                <h2>Dealer</h2><br>
                <p> <h2 id="dealerCard1"></h2> <br><h2 id="dealerCard2"></h2></p>
            </div>
        </div>
        <div class="buttons">
            <button id="deal-button" onclick="startGame()">Deal</button>
            <button id="hit-button" onclick="newCard()">Hit</button>
            <button id="stand-button" onclick="stand()">Stand</button>
        </div>
        <div class="life-count">
            <p id="playername"></p>
            <p id="lifeCount"></p>
        </div>
    </div>
    
    <script src="blackjack3.js"></script>
</body>
</html>
